<div class="inserir">
  <mat-card class="cardinput">
    <mat-form-field
      ><mat-label>Nome</mat-label
      ><input matInput [(ngModel)]="exercicio.nome" /></mat-form-field
    ><br />
    <mat-form-field
      ><mat-label>Peso</mat-label
      ><input
        matInput
        placeholder="kg"
        [(ngModel)]="exercicio.peso" /></mat-form-field
    ><br />
    <mat-form-field
      ><mat-label>Séries</mat-label
      ><input matInput [(ngModel)]="exercicio.serie" /></mat-form-field
    ><br />
    <mat-form-field
      ><mat-label>Repetições</mat-label
      ><input matInput [(ngModel)]="exercicio.repeticoes" /></mat-form-field
    ><br />
    <mat-form-field
      ><mat-label>Tempo</mat-label
      ><input
        matInput
        placeholder="min"
        [(ngModel)]="exercicio.tempo" /></mat-form-field
    ><br />
    <button class="addbutton" mat-fab (click)="inserirExercicio()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card>
</div>
